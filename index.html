<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row time-block" id="hour-9">
          <div class="col-1 hour">9am</div>
          <textarea class="col-md description" data-time="9am">
          </textarea>
          <button class="saveBtn col-1" data-time="9am"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="hour-10">
          <div class="col-1 hour">10am</div>
          <textarea class="col-md description" data-time="10am">
          </textarea>
          <button class="saveBtn col-1" data-time="10am"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="hour-11">
          <div class="col-1 hour">11am</div>
          <textarea class="col-md description" data-time="11am">
          </textarea>
          <button class="saveBtn col-1" data-time="11am"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="hour-12">
          <div class="col-1 hour">12pm</div>
          <textarea class="col-md description" data-time="12pm">
          </textarea>
          <button class="saveBtn col-1" data-time="12pm"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="hour-1">
          <div class="col-1 hour">1pm</div>
          <textarea class="col-md description" data-time="1pm">
          </textarea>
          <button class="saveBtn col-1" data-time="1pm"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="hour-2">
          <div class="col-1 hour">2pm</div>
          <textarea class="col-md description" data-time="2pm">
          </textarea>
          <button class="saveBtn col-1" data-time="2pm"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="hour-3">
          <div class="col-1 hour">3pm</div>
          <textarea class="col-md description" data-time="3pm">
          </textarea>
          <button class="saveBtn col-1" data-time="3pm"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="hour-4">
          <div class="col-1 hour">4pm</div>
          <textarea class="col-md description" data-time="4pm">
          </textarea>
          <button class="saveBtn col-1" data-time="4pm"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="hour-5">
          <div class="col-1 hour">5pm</div>
          <textarea class="col-md description" data-time="5pm">
          </textarea>
          <button class="saveBtn col-1" data-time="5pm"><i class="fas fa-save"></i></button>
        </div>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
